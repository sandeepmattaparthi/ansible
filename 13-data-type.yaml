- name: DevOps course information
  hosts: local
  connection: local
  vars:
    course: "DevOps with AWS"
    duration: 120
    trainer: "SIVA KUMAR"
    topics:
    - linux
    - shell
    - ansible
    - AWS
    live: true
    tools:
     ci: jenkins
     cloud: aws
     contanirzation: docker
  tasks:
   - name: print course information
     ansible.builtin.debug:
      msg: "Hello i am learning {{ course }}, duration is {{ duration }}, trainer is {{ trainer }}, topics is {{ topics }}, live is {{ live }}, tools is {{ tools }}"